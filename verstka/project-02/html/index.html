<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <section class="section-statistic container">
            <div class="header-wrapper ">
                <button class="btn-swipe"></button>
                <h1 class="page-title">Statistic</h1>
            </div>
            <div class="period-block">
                <p class="period-block__title">Period:</p>
                <p class="period-block__value">Last 30 days</p>
                <button class="period-block-btn"></button>
            </div>
            <div class="wrapper-pie-chart">
                <div class="body-pie-chart">
                    <div class="pie-chart">
                        <div class="pie-chart__sector-max">
                            <object type="image/svg+xml" data="../img/icons/sector-max.svg"></object>
                        </div>
                        <div class="pie-chart__sector-min">
                            <object type="image/svg+xml" data="../img/icons/sector-min.svg"></object>
                        </div>
                        <div class="pie-chart__sector-med">
                            <object type="image/svg+xml" data="../img/icons/sector-med.svg"></object>
                        </div>
                        <div class="pie-chart__sector-active">
                            <object type="image/svg+xml" data="../img/icons//sector-active.svg"></object>
                            <p class="pie-chart__sector-value-shadow">25%</p>
                            <p class="pie-chart__sector-value">25%</p>
                        </div>
                        <div class="pie-chart__wrapper_btn">
                            <button class="pie-chart__btn"></button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section class="wrap-slider-statistic">
            <div class="slider-statistic">
                <div class="slider-statistic__card slider-statistic__card--left"></div>
                <div class="slider-statistic__card slider-statistic__card--center">
                    <div class="slider-statistic__border-card">
                        <div class="slider-body-card">
                            <div class="slider-statistic__row">
                                <div class="col">
                                    <object type="image/svg+xml" data="../img/icons/icon-coffee.svg"
                                        class="slider-statistic__icon"></object>
                                </div>
                                <div class="col">
                                    <p class="slider-statistic__procent">25%</p>
                                </div>
                            </div>
                            <div class="slider-statistic__row">
                                <div class="col">
                                    <p class="slider-statistic__name">Restaurants</p>
                                </div>
                                <div class="col">
                                    <p class="slider-statistic__sum">$ 1593,58</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slider-statistic__card slider-statistic__card--right"></div>
            </div>

        </section>
        <nav class="page-nav container ">
            <ul class="page-nav__list">
                <li class="page-nav__item ">
                    <a href="https://dmytrokzmnk.github.io/goit-fe-course/verstka/project-01/html/index.html"
                        class="page-nav__link page-nav__link--pressed ">
                        <span class="visually-hidden">Home</span>
                        <div class="page-nav__border-link">
                            <div class="page-nav_box-link icon home">

                            </div>
                        </div>
                    </a>
                </li>
                <li class="page-nav__item ">
                    <a href="#" class="page-nav__link  page-nav__link--pressed ">
                        <span class="visually-hidden">Ads new</span>
                        <div class="page-nav__border-link">
                            <div class="page-nav_box-link icon new ">

                            </div>
                        </div>
                    </a>
                </li>
                <li class="page-nav__item ">
                    <a href="#" class="page-nav__link  page-nav__link--pressed idontknowjs--link ">
                        <span class="visually-hidden">Cards</span>
                        <div class="page-nav__border-link idontknowjs--border">
                            <div class="page-nav_box-link icon cards  idontknowjs--box ">

                            </div>
                        </div>
                    </a>
                </li>
                <li class="page-nav__item ">
                    <a href="#" class="page-nav__link  page-nav__link--pressed ">
                        <span class="visually-hidden">Settings</span>
                        <div class="page-nav__border-link">
                            <div class="page-nav_box-link icon settings ">

                            </div>
                        </div>
                    </a>
                </li>


            </ul>
        </nav>
    </main>
</body>

</html>
