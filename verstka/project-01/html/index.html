<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <section class="slider-bank-card container">
            <div class="card-wrapper">


                <div class="border-bank-card">
                    <div class="bank-card bank-card--active">
                        <p class="bank-card__name">HRTBT</p>
                        <p class="bank-card__number-shadow ">5303 6084 <span>2402 3649</span></p>
                        <p class="bank-card__number ">5303 6084 <span>2402 3649</span></p>
                        <p class="bank-card__date-shadow">09/24</p>
                        <p class="bank-card__date">09/24</p>
                        <div class="masctercard">
                            <div class="mastercard__border-left">
                                <div class="mastercard__circle-left"></div>
                            </div>
                            <div class="mastercard__border-right">
                                <div class="mastercard__circle-right"></div>
                            </div>
                            <div class="mastercard__border-intersect">
                                <div class="mastercard__intersect">

                                </div>
                            </div>
                        </div>

                        <div class="chip-border">
                            <div class="chip">
                                <object type="image/svg+xml" data="../img/icons/chip.svg"></object>
                            </div>
                        </div>


                        <div class="bank-card__chrome-wrapper">
                            <div class="bank-card__chrome">
                                <object type="image/svg+xml" data="../img/icons/chrome.svg"
                                    class="bank-card__chrome-image"></object>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bank-card bank-card--passive">

                </div>
            </div>
            <div class="pagination">
                <button class="pagination__first"></button>
                <button class="pagination__second"></button>
                <button class="pagination__third"></button>
            </div>
            <div class="money-block">
                <div class="balance-wrapper">
                    <p class="balance">Balance</p>
                    <p class="balance-sum">$ 14,020.44</p>
                </div>
                <div class="credit-wrapper">
                    <p class="credit">Credit limit</p>
                    <p class="credit-sum">$ 220 / $ 1000</p>

                </div>

            </div>

        </section>
        <nav class="page-nav container ">
            <ul class="page-nav__list">
                <li class="page-nav__item page-nav__item--pressed-active">
                    <a href="#" class="page-nav__link  page-nav__link--pressed-active">
                            <!-- <object type="image/svg+xml" data="../img/icons/home.svg" class="page-nav__img-default"></object> -->
                            <object type="image/svg+xml" data="../img/icons/home-pressed.svg" class="page-nav__img-pressed db"></object>
                    </a>
                </li>
                <li class="page-nav__item page-nav__item--pressed">
                    <a href="#" class="page-nav__link page-nav__link--default page-nav__link--pressed">
                            <object type="image/svg+xml" data="../img/icons/new.svg" class="page-nav__img-default" ></object>
                            <object type="image/svg+xml" data="../img/icons/new-pressed.svg" class="page-nav__img-pressed"></object>
                    </a>
                </li>
                <li class="page-nav__item page-nav__item--pressed">
                    <a href="#" class="page-nav__link page-nav__link--default page-nav__link--pressed">
                            <object type="image/svg+xml" data="../img/icons/cards.svg" class="page-nav__img-default" ></object>
                            <object type="image/svg+xml" data="../img/icons/cards-pressed.svg" class="page-nav__img-pressed"></object>
                    </a>
                </li>
                <li class="page-nav__item page-nav__item--pressed">
                    <a href="#" class="page-nav__link page-nav__link--default page-nav__link--pressed">
                            <object type="image/svg+xml" data="../img/icons/settings.svg" class="page-nav__img-default" ></object>
                            <object type="image/svg+xml" data="../img/icons/settings-pressed.svg" class="page-nav__img-pressed"></object>
                    </a>
                </li>


            </ul>
        </nav>
    </main>
</body>

</html>
